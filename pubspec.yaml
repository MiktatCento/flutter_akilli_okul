name: akilli_okul
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  font_awesome_flutter: ^8.7.0
  flutter_inner_drawer: ^0.5.4
  shared_preferences: ^0.5.6+2
  flutter_advanced_networkimage: ^0.7.0
  charts_flutter: ^0.9.0
  mobile_popup: ^1.2.0
  flutter_spinkit: ^4.1.2
  photo_view: ^0.9.2
  connectivity: ^0.4.8+1
  awesome_dialog: ^0.1.3
  email_validator: '^1.0.0'
  #FIREBASE PAKETLERÄ°
  firebase_auth: ^0.15.5+2
  cloud_firestore: ^0.13.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/

  fonts:
    - family: WorkSansSemiBold
      fonts:
        - asset: assets/fonts/Work_Sans/WorkSans-SemiBold.ttf
    - family: WorkSansBold
      fonts:
        - asset: assets/fonts/Work_Sans/WorkSans-Bold.ttf
    - family: WorkSansMedium
      fonts:
        - asset: assets/fonts/Work_Sans/WorkSans-Medium.ttf
    - family: VeganStyle
      fonts:
        - asset: assets/fonts/VeganStyle.ttf

